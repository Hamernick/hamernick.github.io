<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Return to app</title>
  </head>
  <body>
    <p>Login complete. You can return to the app.</p>
    <p><a id="open" href="#">Open app</a></p>
    <script>
      const qs = window.location.search || "";
      const deepLink = "com.bbqreset://oauth/callback" + qs;
      const openLink = document.getElementById("open");
      if (openLink) {
        openLink.href = deepLink;
      }
      setTimeout(() => {
        window.location.href = deepLink;
      }, 200);
    </script>
  </body>
</html>
